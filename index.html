<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce site</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/51a50f733d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!---Start Of Navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon"><i class="fas fa-bars"></i></span>
            <!-- <h4>Saif Mujawar</h4> -->
            <img src="./assets/logo.png" alt="Great Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!---End Of Navbar-->
    <!--Start of Hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!--End of Hero-->
    <!-----Start of Products Section-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!-----Start of Products Section-->


    <!-- start of cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your product</h2>
            <div class="cart-content">
                <!-- start of cart item -->

                <!-- </div> -->
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : &#8377; <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of cart -->





    <script src="index.js"></script>
</body>

</html>
